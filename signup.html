<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="css/mobile.css"
    />
    <link rel="stylesheet" href="css/grid.css" />

    <title>SkateSpot | Sign Up</title>
  </head>
  <body id="home">
    <!-- Hero | Navigation Bar & Search Area-->
    <div class="navbar" id="navbar">
      <h1 class="logo"><span class="text-primary">Skate</span>Spot</h1>
      <nav>
        <ul>
          <li><a class="current" href="/index.html">Home</a></li>
          <li><a href="/index.html#about">About</a></li>
          <li><a href="/index.html#contact">Contact Us</a></li>
          <li>
            <a href="#">Sign Up</a> <span class="text-secondary">|</span>
            <a href="#">Log In</a>
          </li>
        </ul>
      </nav>
    </div>

    <section id="sign-up">
      <div class="container">
        <h1>Create an account today</h1>
        <div class="bottom-line"></div>
        <p>It takes less than a minute.</p>
        <div class="signup-box">
          <form>
            <div class="text-fields">
              <!-- First name -->
              <input
                type="text"
                class="text-input name-input"
                placeholder="First name"
              />
              <!-- Surname -->
              <input
                type="text"
                class="text-input surname-input"
                placeholder="Surname"
              />
              <!-- Email -->
              <input
                type="text"
                class="text-input email-input"
                placeholder="Email Address"
              />
              <!-- Password -->
              <input
                type="password"
                class="text-input password-input"
                placeholder="New password"
              />
              <!-- Birthday -->
              <label for="birth" class="text-input birth-input"
                >Date of birth:
              </label>
              <input type="date" id="birth" class="text-input date-input" />
              <button class="btn submit-input">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer & Social Links -->

    <footer>
      <div class="footer">
        <div class="social">
          <a href="https://instagram.com" target="_blank"
            ><i class="fab fa-instagram fa-2x"></i
          ></a>
          <a href="https://twitter.com" target="_blank"
            ><i class="fab fa-twitter fa-2x"></i
          ></a>
          <a href="https://facebook.com" target="_blank"
            ><i class="fab fa-facebook fa-2x"></i
          ></a>
        </div>
        <div class="copyright">
          <p>Copyright &copy; 2020 - SkateSpot</p>
        </div>
      </div>
    </footer>
  </body>
</html>
