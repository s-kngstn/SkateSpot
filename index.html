<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,900;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="css/mobile.css"
    />
    <link rel="stylesheet" href="css/grid.css" />

    <title>SkateSpot | Skate Your City</title>
  </head>
  <body>
    <!-- ==== HEADER ==== -->
    <header class="header-outer">
      <!-- ==== LOGO ==== -->
      <div class="logo-box">
        <h1 class="logo border-shadow">
          <span class="logo-color">Skate</span>Spot
        </h1>
      </div>
      <!-- ==== HEADER ==== -->
      <div class="header-outer__inner border-shadow">
        <div class="header-outer__inner__text-box">
          <h1 class="heading-primary">
            <span class="heading-primary-main">Share</span>
            <span class="heading-primary-second">Your City,</span>
            <span class="heading-primary-third"
              >Discover New
              <span
                class="txt-type"
                data-wait="5000"
                data-words='["Gaps", "Stairs", "Curbs", "Ledges", "Hills", "Rails"]'
              ></span
            ></span>
          </h1>
          <br />
          <div class="bottom-line"></div>
          <br />
          <!-- ==== BUTTON ====  -->
          <a href="#" class="btn btn-main-color btn-animated">Go Skate</a>
        </div>
      </div>
    </header>
    <!-- Type Effect in Javascript :: Tutorial on Youtube Brad Traversy Typewriter Effect -->
    <script src="/js/typewriter.js"></script>
  </body>
</html>
